name: Frontend CI - Streamlit

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"

jobs:
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install frontend dependencies
        run: |
          cd frontend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Streamlit import check
        run: |
          cd frontend
          python -c "import streamlit; print('Streamlit import successful')"

  deploy:
    needs: frontend-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy
        env:
          HOOK_URL: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}
        run: |
          if [ -z "$HOOK_URL" ]; then
            echo "RENDER_FRONTEND_DEPLOY_HOOK not set or empty, skipping deploy"
          else
            curl -X POST "$HOOK_URL"
          fi

